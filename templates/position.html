<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Должности</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .form-container {
      border: 2px solid #007bff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #f8f9fa;
      max-width: 500px;
    }
    .form-container h2 {
      margin-top: 0;
      text-align: center;
      color: #007bff;
    }
    .form-container label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .form-container input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Должности</h1>

<div class="form-container">
  <h2>Создание новой должности</h2>
  <label for="name">Название должности:</label>
  <input type="text" id="name" placeholder="Название позиции" required>
  <button onclick="createPosition()">Добавить</button>
</div>

<table>
  <tr>
    <th>Название</th>
    <th>Действия</th>
  </tr>
  {{ range .positions }}
  <tr>
    <td>{{ .Name }}</td>
    <td>
      <button onclick="openEditModal('{{ .ID }}', '{{ .Name }}')">Редактировать</button>
      <button class="delete" onclick="openDeleteModal('{{ .ID }}')">Удалить</button>
    </td>
  </tr>
  {{ end }}
</table>

<!-- Модальное окно для редактирования -->
<div id="editModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>Редактировать позицию</h2>
    <input type="hidden" id="editId">
    <label for="editName">Название позиции:</label>
    <input type="text" id="editName" required>
    <button onclick="updatePosition()">Сохранить</button>
    <button onclick="closeModal('editModal')">Отмена</button>
  </div>
</div>

<!-- Модальное окно для подтверждения удаления -->
<div id="deleteModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>Удалить запись?</h2>
    <input type="hidden" id="deleteId">
    <button onclick="deletePosition()">Удалить</button>
    <button onclick="closeModal('deleteModal')">Отмена</button>
  </div>
</div>

<a href="/">На главную</a>

<script>
  async function createPosition() {
    const name = document.getElementById("name").value;
    if (!name) return alert("Введите название позиции");

    const response = await fetch("/position/create", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name })
    });

    if (response.ok) {
      location.reload();
    } else {
      alert("Ошибка при создании позиции");
    }
  }

  async function updatePosition() {
    const id = document.getElementById("editId").value;
    const name = document.getElementById("editName").value;

    const response = await fetch(`/position/update/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name })
    });

    if (response.ok) {
      location.reload();
    } else {
      alert("Ошибка при обновлении позиции");
    }
  }

  async function deletePosition() {
    const id = document.getElementById("deleteId").value;

    const response = await fetch(`/position/delete/${id}`, {
      method: "DELETE"
    });

    if (response.ok) {
      location.reload();
    } else {
      alert("Ошибка при удалении позиции");
    }
  }

  function openEditModal(id, name) {
    document.getElementById('editId').value = id;
    document.getElementById('editName').value = name;
    document.getElementById('editModal').style.display = 'flex';
  }

  function openDeleteModal(id) {
    document.getElementById('deleteId').value = id;
    document.getElementById('deleteModal').style.display = 'flex';
  }

  function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
  }
</script>

</body>
</html>
